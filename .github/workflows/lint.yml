---

name: Lint

on:
  push:
    branches: [latest]
    paths:
      - '**.py'
      - '**.yml'
      - '.github/workflows/lint.yml'
      - 'requirements_lint.txt'
  pull_request:
    branches: [latest]
    paths:
      - '**.py'
      - '**.yml'
      - '.github/workflows/lint.yml'
      - 'requirements_lint.txt'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements_lint.txt
          pip install -r requirements.txt
        shell: bash

      - name: Running PyLint
        run: |
          pylint --version
          pylint --recursive=y .
        shell: bash

      - name: Running YamlLint
        run: |
          yamllint --version
          yamllint .
        shell: bash
